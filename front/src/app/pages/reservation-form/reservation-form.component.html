<!-- reservation-form.component.html --> <main> <div class="position-relative"> <!-- shape Hero --> <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8 text-center text-white">
   <div class="container-fluid"> <div class="header-body"> <!-- Card stats --> <h1 class="display-3 text-white">Ajouter Reservation</h1> 
  </div> </div> </div> <div class="container"> <div class="row justify-content-center"> <div class="col-md-6"> <form #reservationForm="ngForm" class="my-4"> <div class="form-group"> <label for="numChambre">Numero Chambre:</label> <select type="number" [(ngModel)]="numChambre" name="numChambre" id="numChambre" class="form-control" required> <option *ngFor="let chambre of chambres" [value]="chambre.numChambre">{{chambre.numChambre}}</option> </select> </div> <div class="form-group"> <label for="numChambre">Cin Etudiant:</label> <select type="number" [(ngModel)]="cin" name="cin" id="cin" class="form-control" required> <option *ngFor="let etudiant of etudiants" [value]="etudiant.cin">{{etudiant.cin}}</option> </select> </div> <button (click)="ajouterReservation()" class="btn btn-primary btn-lg">Reserver</button> </form> </div> </div> </div> </div> </main>
