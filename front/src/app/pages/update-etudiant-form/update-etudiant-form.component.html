<!-- etudiant-update-form.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #etudiantUpdateForm="ngForm" (ngSubmit)="updateEtudiant(etudiantUpdateForm)" class="card p-4">
  
        <div class="mb-3">
          <label for="nomEt" class="form-label">Nom</label>
          <input type="text" class="form-control" name="nomEt" [(ngModel)]="etudiant.nomEt" required minlength="3">
          <div class="alert alert-danger" *ngIf="etudiantUpdateForm.controls['nomEt'].invalid && (etudiantUpdateForm.controls['nomEt'].touched || etudiantUpdateForm.controls['nomEt'].dirty)">
            <div *ngIf="etudiantUpdateForm.controls['nomEt'].errors?.required">Nom is required!</div>
            <div *ngIf="etudiantUpdateForm.controls['nomEt'].errors?.minlength">Nom must be at least 3 characters!</div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="prenomEt" class="form-label">Prénom</label>
          <input type="text" class="form-control" name="prenomEt" [(ngModel)]="etudiant.prenomEt" required minlength="3">
          <div class="alert alert-danger" *ngIf="etudiantUpdateForm.controls['prenomEt'].invalid && (etudiantUpdateForm.controls['prenomEt'].touched || etudiantUpdateForm.controls['prenomEt'].dirty)">
            <div *ngIf="etudiantUpdateForm.controls['prenomEt'].errors?.required">Prénom is required!</div>
            <div *ngIf="etudiantUpdateForm.controls['prenomEt'].errors?.minlength">Prénom must be at least 3 characters!</div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="cin" class="form-label">CIN</label>
          <input type="number" class="form-control" name="cin" [(ngModel)]="etudiant.cin" required>
          <div class="alert alert-danger" *ngIf="etudiantUpdateForm.controls['cin'].invalid && (etudiantUpdateForm.controls['cin'].touched || etudiantUpdateForm.controls['cin'].dirty)">
            <div *ngIf="etudiantUpdateForm.controls['cin'].errors?.required">CIN is required!</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="ecole" class="form-label">Université</label>
          <select class="form-control" name="ecole" [(ngModel)]="selectedUniversite" required>
            <option value="">Sélectionnez une université</option>
            <option *ngFor="let universite of universites" [value]="universite.nomUniv">{{ universite.nomUniv }}
            </option>
          </select>
          <div class="alert alert-danger"
            *ngIf="etudiantUpdateForm.controls['ecole'].invalid && (etudiantUpdateForm.controls['ecole'].touched || etudiantUpdateForm.controls['ecole'].dirty)">
            <div *ngIf="etudiantUpdateForm.controls['ecole'].errors?.required">Université is required!</div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="dateNaissance" class="form-label">Date de Naissance</label>
          <input type="date" class="form-control" name="dateNaissance" [(ngModel)]="etudiant.dateNaissance" required>
          <div class="alert alert-danger" *ngIf="etudiantUpdateForm.controls['dateNaissance'].invalid && (etudiantUpdateForm.controls['dateNaissance'].touched || etudiantUpdateForm.controls['dateNaissance'].dirty)">
            <div *ngIf="etudiantUpdateForm.controls['dateNaissance'].errors?.required">Date de Naissance is required!</div>
          </div>
        </div>
  
        <!-- Add other fields as needed -->
  
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary" [disabled]="etudiantUpdateForm.invalid">Update Etudiant</button>
          <button routerLink="/etudiant" class="btn btn-primary">Retour</button>

        </div>
      </form>
    </div>
  </div>
</div>
